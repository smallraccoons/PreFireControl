    function dBlackLine(x1,y1,x2,y2){
        // alert(x1)
        ctx.strokeStyle='black';
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.closePath();
        ctx.stroke();
    }
